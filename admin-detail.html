<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>NEXUS Web Console - 관리자 상세</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap & jQuery -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body { background-color: #f8f9fa; font-size: 14px; }

    /* 상단 바 */
    .topbar {
      height: 60px;
      background-color: #1e293b;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
    }
    .topbar .brand { font-weight: bold; font-size: 1.2rem; }

    /* 사이드바 */
    .sidebar {
      width: 240px;
      background-color: #fff;
      border-right: 1px solid #dee2e6;
      height: calc(100vh - 60px);
      position: fixed;
      top: 60px;
      left: 0;
      overflow-y: auto;
    }

    .sidebar .menu-item {
      padding: 12px 20px;
      cursor: pointer;
    }
    .sidebar .menu-item:hover {
      background-color: #f1f5f9;
    }
    .sidebar .menu-item.active {
      background-color: #e2e8f0;
      font-weight: 600;
    }

    /* 메인 콘텐츠 */
    .main-content {
      margin-left: 240px;
      padding: 24px;
      margin-top: 60px;
    }

    .form-label { font-weight: 600; }
  </style>
</head>
<body>

  <!-- 상단 바 -->
  <div class="topbar">
    <div class="brand">NEXUS Console</div>
    <div>
      <span id="adminName" class="me-3"></span>
      <button id="btnLogout" class="btn btn-sm btn-outline-light">로그아웃</button>
    </div>
  </div>

  <!-- 사이드바 -->
  <div class="sidebar">
    <div class="menu-item" onclick="location.href='dashboard.html'">🏠 홈</div>
    <div class="menu-item active" onclick="location.href='admin-list.html'">👥 관리자 목록</div>
    <div class="menu-item" onclick="location.href='game-list.html'">🎮 게임 목록</div>
    <div class="menu-item" onclick="location.href='currency-list.html'">💰 재화</div>
    <div class="menu-item" onclick="location.href='mail-list.html'">📨 메일</div>
    <div class="menu-item" onclick="location.href='coupon-list.html'">🎟 쿠폰</div>
    <hr>
    <div class="px-3">
      <h6 class="text-muted">게임 목록</h6>
      <ul id="gameList" class="list-unstyled mb-0"></ul>
    </div>
  </div>

  <!-- 메인 콘텐츠 -->
  <div class="main-content container">
    <h4 class="mb-4">관리자 상세 정보</h4>

    <form id="adminForm" class="card p-4">
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">관리자 ID</label>
          <input type="text" id="adminId" class="form-control" disabled>
        </div>
        <div class="col-md-4">
          <label class="form-label">이름</label>
          <input type="text" id="adminNm" class="form-control">
        </div>
        <div class="col-md-4">
          <label class="form-label">이메일</label>
          <input type="email" id="adminEmail" class="form-control">
        </div>
        <div class="col-md-4">
          <label class="form-label">권한</label>
          <select id="adminRole" class="form-select">
            <option value="SUPER">SUPER</option>
            <option value="ADMIN">ADMIN</option>
            <option value="OPERATOR">OPERATOR</option>
            <option value="NO_ROLE">NO_ROLE</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">조직 ID</label>
          <input type="text" id="orgId" class="form-control" disabled>
        </div>
        <div class="col-md-4">
          <label class="form-label">게임 ID</label>
          <input type="text" id="gameId" class="form-control" disabled>
        </div>
      </div>

      <div class="mt-4 text-end">
        <button type="button" id="btnDelete" class="btn btn-danger me-2">삭제</button>
        <button type="button" id="btnUpdate" class="btn btn-primary">수정</button>
      </div>
    </form>
  </div>

  <script src="./js/api.js"></script>
  <script src="./js/admin-detail.js"></script>

</body>
</html>
