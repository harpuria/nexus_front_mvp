<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>NEXUS Web Console - 관리자 목록</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap & jQuery -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body { background-color: #f8f9fa; font-size: 14px; }

    /* 상단 바 */
    .topbar {
      height: 60px;
      background-color: #1e293b;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
    }
    .topbar .brand { font-weight: bold; font-size: 1.2rem; }

    /* 사이드바 */
    .sidebar {
      width: 240px;
      background-color: #fff;
      border-right: 1px solid #dee2e6;
      height: calc(100vh - 60px);
      position: fixed;
      top: 60px;
      left: 0;
      overflow-y: auto;
    }

    .sidebar .menu-item {
      padding: 12px 20px;
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .sidebar .menu-item:hover {
      background-color: #f1f5f9;
    }
    .sidebar .menu-item.active {
      background-color: #e2e8f0;
      font-weight: 600;
    }

    /* 메인 콘텐츠 */
    .main-content {
      margin-left: 240px;
      padding: 24px;
      margin-top: 60px;
    }

    .search-bar { display: flex; gap: 8px; margin-bottom: 20px; }
    .table thead { background-color: #f1f5f9; }
    .pagination { justify-content: center; }
  </style>
</head>
<body>

  <!-- 상단 바 -->
  <div class="topbar">
    <div class="brand">NEXUS Console</div>
    <div>
      <span id="adminName" class="me-3"></span>
      <button id="btnLogout" class="btn btn-sm btn-outline-light">로그아웃</button>
    </div>
  </div>

  <!-- 사이드바 (dashboard 동일) -->
  <div class="sidebar">
    <div class="menu-item" onclick="location.href='dashboard.html'">🏠 홈</div>
    <div class="menu-item active">👥 관리자 목록</div>
    <div class="menu-item" onclick="location.href='game-list.html'">🎮 게임 목록</div>
    <div class="menu-item" onclick="location.href='currency-list.html'">💰 재화</div>
    <div class="menu-item" onclick="location.href='mail-list.html'">📨 메일</div>
    <div class="menu-item" onclick="location.href='coupon-list.html'">🎟 쿠폰</div>
    <hr>
    <div class="px-3">
      <h6 class="text-muted">게임 목록</h6>
      <ul id="gameList" class="list-unstyled mb-0"></ul>
    </div>
  </div>

  <!-- 메인 콘텐츠 -->
  <div class="main-content container">
    <h4 class="mb-4">관리자 목록</h4>

    <!-- 검색 -->
    <div class="search-bar">
      <input type="text" id="searchKeyword" class="form-control" placeholder="이름으로 검색">
      <button id="btnSearch" class="btn btn-primary">검색</button>
    </div>

    <!-- 테이블 -->
    <table class="table table-hover align-middle">
      <thead>
        <tr>
          <th>ID</th>
          <th>이름</th>
          <th>이메일</th>
          <th>권한</th>
          <th>조직 ID</th>
          <th>등록일</th>
        </tr>
      </thead>
      <tbody id="adminTableBody">
        <tr><td colspan="6" class="text-center text-muted">로딩 중...</td></tr>
      </tbody>
    </table>

    <!-- 페이지네이션 -->
    <nav>
      <ul id="pagination" class="pagination"></ul>
    </nav>
  </div>

  <script src="./js/api.js"></script>
  <script src="./js/admin-list.js"></script>

</body>
</html>
