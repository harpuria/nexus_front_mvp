<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>NEXUS Web Console - Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap & jQuery -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body { background-color: #f8f9fa; font-size: 14px; }
    .topbar {
      height: 60px; background-color: #1e293b; color: white;
      display: flex; align-items: center; justify-content: space-between; padding: 0 20px;
    }
    .topbar .brand { font-weight: bold; font-size: 1.2rem; }
    .sidebar {
      width: 240px; background-color: #fff; border-right: 1px solid #dee2e6;
      height: calc(100vh - 60px); position: fixed; top: 60px; left: 0; overflow-y: auto;
    }
    .sidebar .menu-item { padding: 12px 20px; cursor: pointer; }
    .sidebar .menu-item:hover { background-color: #f1f5f9; }
    .sidebar .menu-item.active { background-color: #e2e8f0; font-weight: 600; }
    .main-content { margin-left: 240px; padding: 24px; }
    .card { border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.05); }
  </style>
</head>
<body>

  <div class="topbar">
    <div class="brand">NEXUS Console</div>
    <div>
      <span id="adminName" class="me-3"></span>
      <button id="btnLogout" class="btn btn-sm btn-outline-light">로그아웃</button>
    </div>
  </div>

  <div class="sidebar">
    <div class="menu-item active">🏠 홈</div>
    <div class="menu-item">⚙️ 프로젝트 설정</div>
    <div class="menu-item">📊 분석</div>
    <div class="menu-item">💰 결제</div>
    <div class="menu-item">📨 메일</div>
    <div class="menu-item">🎟 쿠폰</div>
    <hr>
    <div class="px-3">
      <h6 class="text-muted">게임 목록</h6>
      <ul id="gameList" class="list-unstyled mb-0"></ul>
    </div>
  </div>

  <div class="main-content">
    <h4>관리자 정보</h4>
    <div class="card p-3 mb-4">
      <div><strong>닉네임:</strong> <span id="adminNm">-</span></div>
      <div><strong>이메일:</strong> <span id="adminEmail">-</span></div>
      <div><strong>권한:</strong> <span id="adminRole">-</span></div>
    </div>

    <h5>공지사항</h5>
    <div class="card p-3">
      <ul id="noticeList" class="mb-0">
        <li>🚀 Nexus Console MVP 버전입니다.</li>
        <li>📢 게임 목록을 사이드바에서 확인할 수 있습니다.</li>
      </ul>
    </div>
  </div>

  <script src="./js/api.js"></script>
  <script src="./js/dashboard.js"></script>
</body>
</html>
